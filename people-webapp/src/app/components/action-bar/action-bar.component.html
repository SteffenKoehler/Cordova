<div class="action-bar-wrapper">
    <div class="back-button" (click)="backClicked()">
        <img *ngIf="currentRoute === '/userDetails'" src="./assets/images/back-button.svg">
    </div>

    <div class="title" >
        <span *ngIf="selectedView === 1">Karte</span>
        <span *ngIf="selectedView === 2">Kontakte</span>
        <span *ngIf="selectedView === 3">Einstellungen</span>
    </div>

    <div class="empty"></div>
</div>
