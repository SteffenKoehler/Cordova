<div class="list-container"  *ngFor="let user of randomUserList, let idx = index" (click)="goToUserDetails(idx)">
    <div class="user-thumbnail">
        <img [src]="user.picture.large" />
    </div>

    <div class="user-details">
        <div class="user-name">
            <div>
                {{user.name.first}}
            </div>

            <div>
                {{user.name.last}}
            </div>
        </div>
    </div>

    <div class="user-favorite" (click)="onUserHeartClicked($event,idx)">
        <img [src]="user.favorite ? './assets/images/heart_filled.svg' : './assets/images/heart_empty.svg'" />
    </div>
</div>
