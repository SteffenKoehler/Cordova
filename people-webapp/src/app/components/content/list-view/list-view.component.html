<div class="list-container"  *ngFor="let user of randomUserList, let idx = index" (click)="goToUserDetails(idx)">
    <div>
        <img [src]="user.picture.large">
    </div>

    <div class="user-details">
        <div class="user-name">
            <div>
                {{user.name.first}}
            </div>

            <div>
                {{user.name.last}}
            </div>
        </div>

        <div class="user-city">
            {{user.location.city}}
        </div>
    </div>
</div>
